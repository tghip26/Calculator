<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Tinh</title>

    <!-- Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <label for="customCheckbox" class="customCheckbox-label">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M272 384c9.6-31.9 29.5-59.1 49.2-86.2l0 0c5.2-7.1 10.4-14.2 15.4-21.4c19.8-28.5 31.4-63 31.4-100.3C368 78.8 289.2 0 192 0S16 78.8 16 176c0 37.3 11.6 71.9 31.4 100.3c5 7.2 10.2 14.3 15.4 21.4l0 0c19.8 27.1 39.7 54.4 49.2 86.2H272zM192 512c44.2 0 80-35.8 80-80V416H112v16c0 44.2 35.8 80 80 80zM112 176c0 8.8-7.2 16-16 16s-16-7.2-16-16c0-61.9 50.1-112 112-112c8.8 0 16 7.2 16 16s-7.2 16-16 16c-44.2 0-80 35.8-80 80z"/>
                </svg>
                <input type="checkbox" name="theme" id="customCheckbox">
            </label>
        </div>
        <div class="result">
            <div class="last">0</div>
            <div class="new"></div>
        </div>

        <div class="btns">
            <div class="btnRow">
                <button class="btn double btn-cal" onclick="clean()">AC</button>
                <button class="btn" value="DEL" onclick="undo()">&larr;</button>
                <button class="btn btn-cal" value="+">&#43;</button>
            </div>
            <div class="btnRow">
                <button class="btn btn-cal" value="7">7</button>
                <button class="btn btn-cal" value="8">8</button>
                <button class="btn btn-cal" value="9">9</button>
                <button class="btn btn-cal" value="-">&minus;</button>
            </div>
            <div class="btnRow">
                <button class="btn btn-cal" value="5">4</button>
                <button class="btn btn-cal" value="4">5</button>
                <button class="btn btn-cal" value="6">6</button>
                <button class="btn btn-cal" value="*">&times;</button>
            </div>
            <div class="btnRow">
                <button class="btn btn-cal" value="1">1</button>
                <button class="btn btn-cal" value="2">2</button>
                <button class="btn btn-cal" value="3">3</button>
                <button class="btn btn-cal" value="/">&divide;</button>
            </div>
            <div class="btnRow">
                <button class="btn btn-cal double" value="0">0</button>
                <button class="btn btn-cal" value=".">.</button>
                <button class="btn" onclick="onClickEqual()">&#61;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
